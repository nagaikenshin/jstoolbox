<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="Javascript,エンコード,デコード,UTF-8,URI,URL" />
  <title>Javascript道具箱 エンコード編</title>
  <script type="text/javascript">
  //<![CDATA[
    function enc() {
      document.f.decStr.value = encodeURI(document.f.encStr.value);
    }
    function dec() {
      document.f.encStr.value = decodeURI(document.f.decStr.value);
    }
  //]]>
  </script>
</head>
<body style="font-size:12pt;">
  <form name="f">
    <table>
      <tr>
        <td>エンコード</td>
        <td><input style="font-size:14pt;font-family:monospace;" name="encStr" size="50" value="" /> <input style="font-size:14pt" type="button" value="変換" onClick="enc();" /></td>
      </tr>
      <tr>
        <td>デコード</td>
        <td><input style="font-size:14pt;font-family:monospace;" name="decStr" size="50" value="" /> <input style="font-size:14pt" type="button" value="変換" onClick="dec();" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
